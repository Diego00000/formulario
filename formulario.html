<!doctype html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <form action="" method="POST" class="form-register" onsubmit="return validar()">

                    <div class="col xl-12 md-6 sm-3 xs-2">
                            <div class="form-group ">
                                <label for="pass">Nombre</label>
                                  <input type="text" class="form-control" name="Usuario" id="Usuario" 
                                  placeholder="minimo 8 caracteres obligatorio ">
                                  
                                
                              </div>
                              <div class="form-group">
                                  <label for="">Contraseña</label>
                                  <input type="text" class="form-control" name="pass" id="pass" 
                                  placeholder="minimo 6 caracteres mayusculas y minusculas y caracteres especiales" >
                                </div>

                                <div class="form-group ">
                                        <label for="pass">Correo</label>
                                          <input type="email" class="form-control" name="correo" id="correo" 
                                          placeholder="sintaxis de un correo valido">
                                          
                                        
                                      </div>

                                <div class="form-group">
                                        <label for="">Telefono</label>
                                        <input type="text" class="form-control" name="telefono" id="telefono" 
                                        placeholder="minimo 10 caracteres numericos" >
                                      </div>
                                <div>
                                    <label for="">Fecha Nacimiento</label>
                                    <input type="date" class="form-control" name="date" id="fechaNa">
                                    
                                </div>
    
                                <div class="mt-4">
                                        <p>
                                                <label for="Boletin">Boletin de novedades</label>
                                                <input type="radio" name="Boletin" id="BoleSi">
                                                <label for="Boletin">si</label>
                                                <input type="radio" name="Boletin" id="BoleNo">
                                                <label for="Boletin">no</label>
                                         </p>
                                     
                                </div>
    
                                <div>
                                        <p>
                                                <label for="Intereses"><span>Intereses: </span></label>
                                                <input type="checkbox" name="Arte" id="checktodos">
                                                <label for="Arte">Artes</label>
                                                <input type="checkbox" name="Arte" id="checktodos">
                                                <label for="Musica">Musica</label>
                                                <input type="checkbox" name="Arte" id="checktodos">
                                                <label for="Tecnologia">Tecnologia</label>
                                                <input type="checkbox" name="Arte" id="checktodos">
                                                <label for="juegos">juegos</label>
                                        </p>
    
                                        <div>
                                                <p>
            
                                                        <input type="checkbox" name="terminos">
                                                        <label for="terminos">Acepto terminos y condiciones</label>
                                                    </p> 
                                                       
                                        </div>
                                        <div>
                                                        <button type="submit" class="btn btn-warning btn-lg ">                                                       </div>" ><a href="login.html">Ingresar</a></button>
                                                        <button class="btn-primary btn-lg" type="submit" value="Registrar">Registrar</button>   
                                                         
                                                        <p class="form__link" >¿ya tienes una cuenta? <a href="login.html">ingresa aqui</a></p>
                                                      
                                        </div>
    
                                       
                                        
                                </div>
                                
                          </div>
    
    
           
            </form>
 
    
    </div>
    
        </div>
                
      
    <!-- Optional JavaScript -->
    <script src="js/formulario.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
  </body>
</html>
