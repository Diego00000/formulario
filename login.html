<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    
      <h1>Ingresar</h1>
    <div class="container">
        <div class="row">
            <form action="" method="POST" class="form-register" onsubmit="return validar()">

                    <div class="col xl-12 md-6 sm-3 xs-2">
                            <div class="form-group ">
                                <label for="pass">Usuario</label>
                                  <input type="text" class="form-control" name="Usuario" id="name" 
                                  placeholder="minimo 8 caracteres obligatorio ">
                                  
                                
                              </div>
                              <div class="form-group">
                                  <label for="">Contraseña</label>
                                  <input type="password" class="form-control" name="pass" id="passw" 
                                  placeholder="minimo 6 caracteres mayusculas y minusculas y caracteres especiales" >
                                </div>

                                

                               
    
                                <div>

                                    <button class="btn-secondary btn-lg Registrarse-btn" type="submit" value="ingresar"> <a href="conversor.html">ingresar</a> </button>
                                    <p class="form__link" >¿no tienes una cuenta? <a href="formulario.html">registrate aqui</a></p>
                                      
                                </div>
                                       
    
                                        
    
                                        
                                </div>
                                
                          </div>
    
    
           
            </form>
 
    
    </div>
    
        </div>
                
    <!-- Optional JavaScript -->
    <script src="js/login.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
